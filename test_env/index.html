<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <py-config>packages = ["pandas"]</py-config>
</head>
<body>
    <!-- html の中身-->
    <p id="values"></p>
    <h1>hello</h1>
    <!--実行ファイルを設定しておく-->
    <!-- 実行ファイルdf　実行ファイルhello-->
    <py-script src="https://raw.githubusercontent.com/riki0110/game/refs/heads/main/python/hello.py"></py-script>
    <py-script>
        #pythonの場合、コメントアウトは、#を利用すること
        
        hello = hello()
        values = Element("values")
        values.element.innerText = hello
    </py-script>
</body>
</html>
