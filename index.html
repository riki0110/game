<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>External Script with PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <py-config>packages = ["pandas"]</py-config>
</head>
<body>
    <!-- html のフ中身-->
    <p id="values"></p>
    <h1>test</h1>
    <!--実行ファイルを設定しておく👇-->
    <!-- 実行ファイルdf　実行ファイルhello ※URL変更--> 
    <py-script src="https://raw.githubusercontent.com/taisei1223/test/main/extra.py"></py-script>
    <py-script src="https://raw.githubusercontent.com/taisei1223/test/refs/heads/main/hello.py"></py-script>
    <py-script>
        <!--関数を表示-->
        result = main()
        print(result)

        <!--実行ファイルからhello関数を呼び出し-->
        hello=hello()
        
        <!--htmlのvlaue タグに対して hello変数を格納-->
        values = Element("values")
        values.element.innerText = hello


    </py-script>
</body>
</html>
